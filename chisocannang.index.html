<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <label for="bmiWeight">Nhập Số Cân nặng(kg) :</label>
      <input type="number" name="bmiWeight" id="bmiWeight" /><br>
      <label for="bmiHeight">Nhập Chiều cao (cm):</label>
      <input type="number" name="bmiHeight" id="bmiHeight" /><br>
      <input type="button" id="result" onclick="result()" value="CHECK" />
</body>
    <script>
      function result() {
        let weight = Number(document.getElementById("bmiWeight").value);
        let bmiHeight = Number(document.getElementById("bmiHeight").value);
        const height = bmiHeight / 100;
        const bmi = weight / (height ^ 2);
        console.log(bmi);
        if (bmi < 18.5) {
          document.write('Underweight');
        } else {
          if (bmi < 25) {
          document.write('Normal');
          } else {
            if (bmi < 30) {
          document.write('Overweight');
            } else {
          document.write('Obese');
            }
          }
        }
      }
  </script>
</html>
