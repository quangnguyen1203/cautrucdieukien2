<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i;
        let n = 100;
        for(i=1; i<n ;i++){
            document.write("The number is: " + i + "<br>")
            if(i==99){
                document.write("Finish number: " + i + "<br>")
            }
        }
    </script>
</body>
</html>
