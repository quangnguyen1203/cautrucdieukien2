<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let c = parseInt(prompt("Nhập nhiệt độ: "))
        for(;c>20 || c<100;){
            if(c<20){
                alert("Nhiệt độ quá thấp yêu cầu nhập lại")
                c = parseInt(prompt("Nhập nhiệt độ: "))
            } 
            if (c>110){
                alert("Nhiệt độ quá cao yêu cầu nhập lại")
                c = parseInt(prompt("Nhập nhiệt độ: "))
            }
            alert("Nhiệt độ hiện tại là : " + c)
        }
    </script>
</body>
</html>
