<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0;
        let tong = 0;
        let number = "";
        for( i=1 ; ; i++ ){
            if( i % 7 == 0){
               number += i + " ";
               count++;
               tong += i;
            if(count == 30) 
            break;    
            }
        }
        document.write(" Dãy số chia hết cho 7 là: " + " " + number + " " + "<br>")
        document.write("Tổng là: " + tong)
    </script>
</body>
